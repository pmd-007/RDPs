          try {
              # Use Invoke-WebRequest with -OutFile but attempt to follow redirects
              $tmp = "$outFileBase.tmp"
              Invoke-WebRequest -Uri $downloadUrl -OutFile $tmp -UseBasicParsing -ErrorAction Stop

              # Try to determine extension from headers
              $ext = $null
              try {
                  $resp = Invoke-WebRequest -Uri $downloadUrl -Method Head -UseBasicParsing -ErrorAction SilentlyContinue
                  if ($resp.Headers.'Content-Disposition') {
                      if ($resp.Headers.'Content-Disposition' -match 'filename="?([^";]+)') { $ext = [IO.Path]::GetExtension($matches[1]) }
