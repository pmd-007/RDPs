              } catch { }

              if (-not $ext) {
                  # Try to guess from URL
                  if ($downloadUrl -match '\.(msi|exe|zip)(\?|$)') { $ext = "." + $matches[1] }
              }

              if (-not $ext) {
                  # Quick magic-number check
                  $firstBytes = Get-Content -Path $tmp -Encoding Byte -TotalCount 8
                  $sig = -join ($firstBytes | ForEach-Object { $_.ToString('X2') })
                  if ($sig.StartsWith('4D5A')) { $ext = '.exe' }
                  elseif ($sig.StartsWith('504B0304')) { $ext = '.zip' }
                  elseif ($sig.StartsWith('D0CF11E0')) { $ext = '.bin' }
              }

              if (-not $ext) { $ext = '.exe' }

              $outFile = $outFileBase + $ext
              Move-Item -Path $tmp -Destination $outFile -Force
